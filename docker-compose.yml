services:
  backend:
    build: ./backend
    container_name: ai_chat_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - backend/.env
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai_chat_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true

  db:
    image: postgres:15-alpine
    container_name: ai_chat_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=ai_chat_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d ai_chat_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pg_data: